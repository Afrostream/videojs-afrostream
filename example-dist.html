<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>video.js HLS Plugin Example</title>

    <link href="node_modules/video.js/dist/video-js/video-js.css" rel="stylesheet">

    <!-- video.js -->
    <script src="dist/afrostream.player.js"></script>
    <!-- example MPEG2-TS segments -->
    <!-- bipbop -->
    <!-- <script src="test/tsSegment.js"></script> -->
    <!-- bunnies -->
    <!--<script src="test/tsSegment-bc.js"></script>-->

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .info {
            background-color: #eee;
            border: thin solid #333;
            border-radius: 3px;
            padding: 0 5px;
            margin: 20px 0;
        }
    </style>

</head>
<body>
<div class="info">
    <p>The video below is an <a
            href="https://developer.apple.com/library/ios/documentation/networkinginternet/conceptual/streamingmediaguide/Introduction/Introduction.html#//apple_ref/doc/uid/TP40008332-CH1-SW1">HTTP
        Live Stream</a>. On desktop browsers other than Safari, the HLS plugin will polyfill support for the format on
        top of the video.js Flash tech.</p>

    <p>Due to security restrictions in Flash, you will have to load this page over HTTP(S) to see the example in
        action.</p>
</div>
<video id="video"
       class="video-js vjs-default-skin"
       height="300"
       width="600"
       crossorigin
       controls>
    <source
            src="http://yt-dash-mse-test.commondatastorage.googleapis.com/media/motion-20120802-manifest.mpd"
            type="application/dash+xml">
    <!--<source-->
    <!--src="http://cdn1.afrostream.tv/vod/blackcoffeebis/8343f9cf95cc509e-ter.ism/master.m3u8"-->
    <!--type="application/x-mpegURL">-->
    <track src="https://afrostream-img.s3-eu-west-1.amazonaws.com/production/caption/2015/09/913ed362da38f821ed4b-vimeocom136679382.fr.vtt"
           kind="captions" srclang="fr" label="fr">
</video>
<script type="text/javascript" src="//bitdash-a.akamaihd.net/bitmovin-portal/56039aa10a66b/da5bac3ab7/latest/bitdash.min.js"></script>
<script>
    videojs.options.techOrder = ['bitdash'];
    videojs.options.bitdash = {
        key: '7d9166bcfd3f79d383757f5099bace04'
    };
    videojs.options.flash.swf = 'node_modules/videojs-swf/dist/video-js.swf';
    videojs.options.hls = {
        swf: 'node_modules/videojs-swf/dist/video-js.swf',
        params: {
            wmode: 'opaque'
        }
    };
    // initialize the player
    var player = videojs('video');
</script>
</body>
</html>
